---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.deployment.service.name }}"
  {{- with .Values.deployment.ingress.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.deployment.ingress.className }}
  ingressClassName: {{ .Values.deployment.ingress.className | quote }}
  {{- end }}
  tls:
    - hosts:
        - "{{ .Values.deployment.ingress.host }}"
      secretName: "{{ .Values.deployment.tls.name }}"
  rules:
    - host: "{{ .Values.deployment.ingress.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.deployment.service.name }}"
                port:
                  number: {{.Values.deployment.service.port}}
