apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-configmap
data:
  sx-cnp-oss.realm.json: |-
{{ .Files.Get "realmsettings/sx-cnp-oss.realm.json" | indent 4}}
  poststart.sh:  |-
    #!/bin/bash
    #
    # Bootstrap Backstage Client 
    #
    ###### MAIN ######################
    # create crossplane client with admin role -- currently not possible with crossplane only ... 

    sleepSeconds="${1:-60}"
    echo "going to wait for initialization/stabilization of server, sleeping for $sleepSeconds"
    sleep $sleepSeconds

    cd /opt/keycloak/bin

    # login
    ./kcadm.sh config credentials --realm master --user admin --password admin --server http://0.0.0.0:8080 --config ./kcadm.config
    ./kcadm.sh create clients -r master -s serviceAccountsEnabled=true -s clientId=crossplane -s enabled=true -s secret=demosecret --config ./kcadm.config
    ./kcadm.sh add-roles --uusername service-account-crossplane --rolename admin -r master --config ./kcadm.config
    ./kcadm.sh update events/config -r master -s enabledEventTypes=[] --config ./kcadm.config
    ./kcadm.sh update events/config -r master -s adminEventsEnabled=true -s adminEventsDetailsEnabled=true --config ./kcadm.config

    exit 0
